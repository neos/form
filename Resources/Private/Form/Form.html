{namespace form=TYPO3\Form\ViewHelpers}
<form:form object="{form}" method="GET">
	<fieldset>
		<form:renderRenderable renderable="{form.currentPage}" />
	</fieldset>
	<div class="actions">
		<!-- TODO: use partials and button view helper -->
		<f:if condition="{form.previousPage}">
			<button type="submit" value="{form.previousPage.index}" name="{form.identifier}[__currentPage]" class="btn">Previous page ({form.previousPage.identifier})</button>
		</f:if>
		<f:if condition="{form.nextPage}">
			<f:then>
				<button type="submit" value="{form.nextPage.index}" name="{form.identifier}[__currentPage]" class="btn primary">Next page ({form.nextPage.identifier})</button>
			</f:then>
			<f:else>
				<button type="submit" value="{form.pages -> f:count()}" name="{form.identifier}[__currentPage]" class="btn primary">Submit</button>
			</f:else>
		</f:if>
	</div>
</form:form>
